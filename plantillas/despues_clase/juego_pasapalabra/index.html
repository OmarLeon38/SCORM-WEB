<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PASAPALABRA</title>
</head>
<body>
    <section id="pantalla-inicio">
        <h1>PASAPALABRA</h1>
        <button id="comenzar">INICIAR JUEGO</button>
    </section>

    <!-- Juego -->
    <section id="pantalla-juego">
        <!-- Generacion de letras -->
        <div class="container">
            <span id="tiempo">60</span>
        </div>

        <div class="contenedor-pregunta">
            <span id="letra-pregunta">A</span>
            <h2 id="pregunta">Pregunta ...</h2>
            <input type="text" id="respuesta">
            <div class="botones">
                <button id="responder">Responder</button>
                <button id="pasar">Pasa palabra</button>
            </div>
        </div>
    </section>

    <!-- Pantalla final -->
    <section id="pantalla-final">
        <h1>Resumen</h1>
        <h3>Acertados</h3>
        <span id="acertadas">10</span>
        <h3 id="score">40% de aciertos</h3>
        <button id="volver-a-jugar">Volver a jugar</button>
    </section>

    <script src="script.js"></script> 
</body>
</html>
